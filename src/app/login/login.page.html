<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Iniciar sesión</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <div style="display: flex; align-items: center;">
          <ion-icon name="person-outline" style="margin-right: 8px;"></ion-icon>
          <ion-label position="floating">Usuario</ion-label>
        </div>
        <ion-input type="text" [(ngModel)]="name"></ion-input>
      </ion-item>

      <ion-item>
        <div style="display: flex; align-items: center;">
          <ion-icon name="lock-closed-outline" style="margin-right: 8px;"></ion-icon>
          <ion-label position="floating">Contraseña</ion-label>
        </div>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <ion-button expand="full" (click)="login()" style="margin-top: 16px;">Iniciar sesión</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
